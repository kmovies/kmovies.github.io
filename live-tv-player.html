<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Player - King's Movies & TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900 text-white">
    <header class="bg-gray-800 py-4">
        <div class="container mx-auto px-4">
            <nav class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold">King's Movies & TV</a>
                <div class="flex items-center space-x-4">
                    <a href="/" class="hover:text-gray-300">Home</a>
                    <a href="movies.html" class="hover:text-gray-300">Movies</a>
                    <a href="tv-shows.html" class="hover:text-gray-300">TV Shows</a>
                    <a href="live-tv.html" class="hover:text-gray-300">Live TV</a>
                    <a href="about.html" class="hover:text-gray-300">About</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="player-container" class="w-full max-w-4xl mx-auto bg-gray-800 rounded-lg overflow-hidden">
            <div class="p-4 flex items-center justify-between">
                <a href="live-tv.html" class="flex items-center text-gray-300 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Back to Live TV
                </a>
                <h2 id="channel-name" class="text-xl font-bold"></h2>
            </div>
            <div id="player" class="aspect-w-16 aspect-h-9 bg-black">
                <!-- Player iframe will be inserted here -->
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 King's Movies & TV. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const PLAYER_BASE_URL = 'https://topembed.pw/channel/';
        
        const urlParams = new URLSearchParams(window.location.search);
        const channelId = urlParams.get('id');
        const channelName = urlParams.get('name');

        document.getElementById('channel-name').textContent = channelName;

        function loadPlayer(embedUrl) {
            const player = document.getElementById('player');
            player.innerHTML = `<iframe src="${embedUrl}" allowfullscreen class="w-full h-full"></iframe>`;
        }

        function initializePlayer() {
            if (channelId) {
                const embedUrl = `${PLAYER_BASE_URL}${channelId}`;
                loadPlayer(embedUrl);
            } else {
                document.getElementById('player').innerHTML = '<p class="text-center p-4">Channel not found</p>';
            }
        }

        initializePlayer();
    </script>
</body>
</html>
