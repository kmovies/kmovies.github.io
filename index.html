<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King's Movies & TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<header class="bg-gray-800 py-4">
    <div class="container mx-auto px-4">
        <nav class="flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold">King's Movies & TV</a>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <a href="movies.html" class="hover:text-gray-300">Movies</a>
                <a href="tv-shows.html" class="hover:text-gray-300">TV Shows</a>
                <a href="live-tv.html" class="hover:text-gray-300">Live TV</a>
                <a href="about.html" class="hover:text-gray-300">About</a>
            </div>
        </nav>
    </div>
</header>


    <main class="container mx-auto px-4 py-8">
        <section class="mb-12">
            <h1 class="text-4xl font-bold mb-4">Welcome to King's Movies & TV</h1>
            <p class="text-xl mb-6">Discover and explore your favorite movies and TV shows.</p>
            <div class="flex max-w-md">
                <input type="text" placeholder="Search movies or TV shows" class="flex-grow px-4 py-2 rounded-l-md">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </section>

        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-4">Featured Movies</h2>
            <div id="featured-movies" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <!-- Featured movies will be dynamically inserted here -->
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-4">Popular TV Shows</h2>
            <div id="popular-tv-shows" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <!-- Popular TV shows will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 King's Movies & TV. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_KEY = '5cfb2e9e20ae09fcd4f2d57501bc6238';
        const API_BASE_URL = 'https://api.themoviedb.org/3';
        const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';

        async function fetchFeaturedMovies() {
            const response = await fetch(`${API_BASE_URL}/movie/popular?api_key=${API_KEY}`);
            const data = await response.json();
            return data.results.slice(0, 5);
        }

        async function fetchPopularTVShows() {
            const response = await fetch(`${API_BASE_URL}/tv/popular?api_key=${API_KEY}`);
            const data = await response.json();
            return data.results.slice(0, 5);
        }

        function createMediaCard(item, isMovie = true) {
            const card = document.createElement('div');
            card.className = 'bg-gray-800 rounded-lg overflow-hidden';
            card.innerHTML = `
                <img src="${IMAGE_BASE_URL}${item.poster_path}" alt="${isMovie ? item.title : item.name}" class="w-full h-auto">
                <div class="p-4">
                    <h3 class="font-bold mb-2">${isMovie ? item.title : item.name}</h3>
                    <p class="text-sm text-gray-400">${new Date(isMovie ? item.release_date : item.first_air_date).getFullYear()}</p>
                </div>
            `;
            return card;
        }

        async function initializePage() {
            const featuredMovies = await fetchFeaturedMovies();
            const popularTVShows = await fetchPopularTVShows();

            const featuredMoviesContainer = document.getElementById('featured-movies');
            featuredMovies.forEach(movie => {
                featuredMoviesContainer.appendChild(createMediaCard(movie));
            });

            const popularTVShowsContainer = document.getElementById('popular-tv-shows');
            popularTVShows.forEach(show => {
                popularTVShowsContainer.appendChild(createMediaCard(show, false));
            });
        }

        initializePage();
    </script>
</body>
</html>
