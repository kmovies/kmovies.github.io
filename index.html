<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kings Movies and TV | KMAT</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="light-mode"> <!-- Default light-mode class -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="recentlyWatched.html">Recently Watched</a></li>
                <!-- Add more navigation links here if needed -->
            </ul>
        </nav>
        <h1>Movies and TV Shows</h1>
        <input type="text" id="searchBar" placeholder="Search for a movie or TV show..." />
    </header>

    <main>
        <!-- Trending Movies Section -->
        <section id="moviesSection">
            <h1>Trending Movies</h1>
            <div id="movieGrid" class="content-grid"></div>
            <div>
                <input type="text" id="movieURL" placeholder="Enter movie ID">
                <button id="movieSubmit">Go to Movie</button>
            </div>
        </section>

        <!-- Trending TV Shows Section -->
        <section id="tvShowsSection">
            <h1>Trending TV Shows</h1>
            <div id="tvGrid" class="content-grid"></div>
            <div>
                <input type="text" id="tvURL" placeholder="Enter TV Show ID, Season, Episode (comma-separated)">
                <button id="tvSubmit">Go to TV Show</button>
            </div>
        </section>

        <!-- Recently Watched Section -->
        <section id="recentlyWatchedSection">
            <h1>Recently Watched</h1>
            <div id="recentlyWatchedGrid" class="content-grid"></div>
        </section>
    </main>

    <!-- Media Modal Structure -->
    <div id="mediaModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="mediaDetails"></div>
            <div id="episodeMenu"></div> <!-- Episode Menu will go here -->
            <button id="playButton">Play</button>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="videoPlayer" width="100%" height="400px" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Kings Movies and TV. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script src="script.js"></script> <!-- Link to your theme toggle JavaScript file -->
</body>

</html>
