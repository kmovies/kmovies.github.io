<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV - King's Movies & TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900 text-white">
    <header class="bg-gray-800 py-4">
        <div class="container mx-auto px-4">
            <nav class="flex items-center justify-between">
                <a href="index.html" class="text-2xl font-bold">King's Movies & TV</a>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="hover:text-gray-300">Home</a>
                    <a href="movies.html" class="hover:text-gray-300">Movies</a>
                    <a href="tv-shows.html" class="hover:text-gray-300">TV Shows</a>
                    <a href="live-tv.html" class="hover:text-gray-300">Live TV</a>
                    <a href="about.html" class="hover:text-gray-300">About</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8">Live TV</h1>
        <form id="search-form" class="flex max-w-md mb-8">
            <input type="text" id="search-input" placeholder="Search channels" class="flex-grow px-4 py-2 rounded-l-md text-black">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
            </button>
        </form>
        <div id="channel-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Channel cards will be dynamically inserted here -->
        </div>
    </main>

    <footer class="bg-gray-800 py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 King's Movies & TV. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const channels = [
    {
        id: "cnn",
        name: "CNN",
        description: "Cable News Network - 24/7 breaking news and analysis from around the world.",
        image: "https://placehold.co/400x200?text=CNN"
    },
    {
        id: "espn",
        name: "ESPN",
        description: "Worldwide leader in sports coverage and news.",
        image: "https://placehold.co/400x200?text=ESPN"
    },
    {
        id: "mtv",
        name: "MTV",
        description: "Music Television - music videos, reality TV, and youth culture programming.",
        image: "https://placehold.co/400x200?text=MTV"
    },
    {
        id: "discovery",
        name: "Discovery Channel",
        description: "Explore your world with fascinating documentaries and reality shows.",
        image: "https://placehold.co/400x200?text=Discovery+Channel"
    },
    {
        id: "nickelodeon",
        name: "Nickelodeon",
        description: "Kids' entertainment channel with popular cartoons and live-action shows.",
        image: "https://placehold.co/400x200?text=Nickelodeon"
    },
    {
        id: "hbo",
        name: "HBO",
        description: "Home Box Office - premium cable network known for high-quality original programming.",
        image: "https://placehold.co/400x200?text=HBO"
    }
];

        function createChannelCard(channel) {
            const card = document.createElement('div');
            card.className = 'bg-gray-800 rounded-lg overflow-hidden';
            card.innerHTML = `
                <img src="${channel.image}" alt="${channel.name}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-bold mb-2">${channel.name}</h2>
                    <p class="text-gray-400 mb-4">${channel.description}</p>
                    <a href="live-tv-player.html?id=${channel.id}&name=${encodeURIComponent(channel.name)}" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 inline-block">Watch Now</a>
                </div>
            `;
            return card;
        }

        function displayChannels(channelsToDisplay) {
            const channelGrid = document.getElementById('channel-grid');
            channelGrid.innerHTML = '';
            channelsToDisplay.forEach(channel => {
                channelGrid.appendChild(createChannelCard(channel));
            });
        }

        function searchChannels(query) {
            return channels.filter(channel => 
                channel.name.toLowerCase().includes(query.toLowerCase()) ||
                channel.description.toLowerCase().includes(query.toLowerCase())
            );
        }

        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
                const searchResults = searchChannels(query);
                displayChannels(searchResults);
            } else {
                displayChannels(channels);
            }
        });

        // Initial display of all channels
        displayChannels(channels);
    </script>
</body>
</html>
